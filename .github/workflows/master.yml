name: Master CI

on:
  push:
    branches:
      - master

jobs:
  build-server:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      NEXUS_SETTINGS: ${{ secrets.NEXUS_SETTINGS }}
      working-directory: smallchat-server

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Init
      run: |
        version=$(sed "s/^\t<version>\(.*\)<\/version>$/\1/;t;d" pom.xml)
        echo "Version: "$version
        if [[ $version =~ "SNAPSHOT" ]]; then
          echo "INFO: Remove SNAPSHOT From version"
          version=${version/-SNAPSHOT/}
          cd ..
          ./version.sh $version
          cd smallchat-server
        fi
        echo $version > ../server-version.txt
        mkdir -p ~/.m2
        echo $NEXUS_SETTINGS > ~/.m2/settings.xml
      working-directory: ${{ env.working-directory }}

    - name: Test
      run: make test
      working-directory: ${{ env.working-directory }}

    - name : Build
      run: make build
      working-directory: ${{ env.working-directory }}

    - name : Containerize
      run: make containerize
      working-directory: ${{ env.working-directory }}

    - name : Prepare Deploy
      uses: actions/upload-artifact@v1
      with:
        name: server-version
        path: server-version.txt


  build-client:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      working-directory: smallchat-client

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Init
      run: |
        version=$(sed "s/^  \"version\": \"\(.*\)\",$/\1/;t;d" package.json)
        echo "Version: "$version
        if [[ $version =~ "SNAPSHOT" ]]; then
          echo "INFO: Remove SNAPSHOT From version"
          version=${version/-SNAPSHOT/}
          cd ..
          ./version.sh $version
          cd smallchat-client
        fi
        echo $version > ../client-version.txt
      working-directory: ${{ env.working-directory }}

    - name: Test
      run: make test
      working-directory: ${{ env.working-directory }}

    - name : Build
      run: make build
      working-directory: ${{ env.working-directory }}

    - name : Containerize
      run: make containerize
      working-directory: ${{ env.working-directory }}

    - name : Prepare Deploy
      uses: actions/upload-artifact@v1
      with:
        name: client-version
        path: client-version.txt


  deploy:
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.PROD_HOST }}
      SSH_KEY: ${{ secrets.PROD_SSH_KEY }}

    steps:
      - uses: actions/download-artifact@v1
        with:
          name: server-version

      - uses: actions/download-artifact@v1
        with:
          name: client-version

      - name: Deploy
        run: |
          serverVersion=$(cat server-version/server-version.txt)
          clientVersion=$(cat client-version/client-version.txt)
          echo "server: $serverVersion // client: $clientVersion"
          which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
          eval $(ssh-agent)
          echo "$SSH_KEY" | tr -d '\r' | ssh-add -
          ssh -o StrictHostKeyChecking=no $SSH_HOST "cd smallchat && sudo ./RUN.sh server $serverVersion && sudo ./RUN.sh client $clientVersion && exit"

